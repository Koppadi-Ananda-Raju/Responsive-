<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="header-section">
      <h1 class="logo">Logo.</h1>
      <div class="top-tools">
        <ul>
          <li><a href="#shop">Shop</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#login">Login</a></li>
        </ul>
      </div>
    </nav>

    <!--Banner-->
    <div class="shop banner-section" id="shop">
      <div class="banner">
        <div class="banner-img-section active">
          <img src="assets/banner_women.png" alt=".." />
        </div>
        <div class="banner-img-section">
          <img src="assets/banner_mens.png" alt=".." />
        </div>
        <div class="banner-img-section">
          <img src="assets/banner_kids.png" alt=".." />
        </div>
      </div>
      <div class="buttons-prev-next-icon">
        <button class="prev" onClick="prevSlide()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="next" onClick="nextSlide()">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>

    <!--form-->
    <div class="login left-right" id="login">
      <div class="img-left">
        <img class="hero-image" src="assets/hero_image.png" alt="hero" />
      </div>
      <form class="form-right" onsubmit="sendEmail()">
        <h3 style="position: relative; left: 20px; font-size: 24px">Login</h3>
        <label id="label" class="label" for="name">Full&nbsp;Name: </label>
        <input
          id="input"
          class="input"
          type="text"
          placeholder="full name"
          required
        />
        <label id="label" class="label" for="mobileNumber"
          >Mobile&nbsp;Number:
        </label>
        <input
          id="input"
          class="input"
          type="number"
          placeholder="mobile number"
          required
        />
        <label id="label" class="label" for="email">Email: </label>
        <input
          id="input"
          class="input"
          type="email"
          name="email"
          placeholder="Enter Email Here"
          required
        />
        <label class="label" class="label" for="password">Password: </label>
        <input
          class="input"
          type="password"
          name=""
          placeholder="Enter password Here"
          required
        />
        <textarea
          id="textarea"
          for="address"
          id="textarea"
          cols="30"
          rows="10"
          class="textarea"
          placeholder="The text message......"
          required
        ></textarea>
        <button id="submit" class="submit" required>Submit</button>
      </form>
    </div>

    <div class="portfolio section-portfolio" id="portfolio">
      <div class="portfolio-main">
        <div class="portfolio-img">
          <img src="assets/hero_image.jpeg" alt="" srcset="" />
        </div>
        <div class="text-portfolio">
          <h3>Lorem</h3>
          <p>
            Lorem ipsum dolor, sit amet consectetur <br />adipisicing elit. Et,
            culpa neque! Ut, quae facilis.
          </p>
        </div>
      </div>
    </div>

    <div class="contact footer-section" id="contact">
      <div class="social-link-left">
        <a
          href="http://https://www.linkedin.com/in/koppadi-ananda-raju-43559725a"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a href="http://www.github.com/in/Koppadi-Ananda-Raju"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
      <div className="footer-copyright" style="margin-top: 10%">
        <hr />
        <p style="font-size: 18px; margin-top: 10px; overflow: hidden">
          &copy;Copyright @ 2023 - All Right Reserved.
        </p>
      </div>
      <div class="menu-contact">
        <ul>
          <li><a href="#shop">Banner</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contacts</a></li>
          <li><a href="#login">Login</a></li>
        </ul>
      </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="index.js"></script>
  </body>
</html>
